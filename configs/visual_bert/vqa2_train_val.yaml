includes:
- common/defaults/configs/datasets/vqa/vqa2.yaml
- ../configs/visual_bert/coco_pretrain.yaml

model_config:
  visual_bert:
    hidden_size: 768
    hidden_dropout_prob: 0.1
    training_head_type: vqa
    losses:
    - type: logit_bce
    metrics:
    - vqa_accuracy

dataset_config:
  vqa2:
    image_features:
        train:
        -  /private/home/asg/features/coco/detectron_fix_100_resnext152/train_val_2014
        -  /private/home/asg/features/coco/detectron_fix_100_resnext152/train_val_2014
        -  /checkpoint/asg/features/visual_genome/detectron_fix_100/fc6
    imdb_files:
        train:
        - imdb/vqa/imdb_train2014.npy
        - imdb/vqa/imdb_val2014.npy
        - imdb_old/imdb_genome.npy
    return_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 128

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 6000
    num_training_steps: 60000

training:
  batch_size: 480
  lr_scheduler: true
  # Don't forget to update schedule_attributes if you update this
  max_updates: 60000
  pretrained_mapping:
    bert: bert
